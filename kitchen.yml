---
driver:
  name: dokken

provisioner:
  name: dokken

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: archlinux
    driver:
      image: archlinux:base-20210718.0.29333

suites:
  - name: default
    run_list:
      - recipe[pacman::default]
      - recipe[pacman_test::default]
    attributes:
    verifier:
      inspec_tests:
        - test/integration/default
